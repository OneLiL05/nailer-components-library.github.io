<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="email-input-style.css">
</head>
<body>
    <label>
        <span class="input-title">Email</span>
        <input class="email-input" type="email" placeholder="Email">
    </label>
    <label>
        <span class="input-title">Email</span>
        <input class="email-input-disabled" type="email" placeholder="Email" disabled>
    </label>
    <label>
        <span class="input-title">Email</span>
        <input class="email-input-error" type="email" placeholder="Email">
        <span class="help-block">No such email</span>
    </label>
</body>
</html>
