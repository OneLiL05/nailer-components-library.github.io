<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="checkbox.css">
</head>
<body>
    <input id='one' type='checkbox'/>
    <label for='one'>
        <span></span>
        Simple
        <ins><i>Simple</i></ins>
    </label>
    <input class="checked-checkbox" type='checkbox' checked/>
    <label for='one'>
        <span class="checked-checkbox"></span>
        Checked
        <ins><i>Checked</i></ins>
    </label>
    <input id='three' type='checkbox' disabled/>
    <label for='three'>
        <span></span>
        Disabled
        <ins><i>Disabled</i></ins>
    </label>
</body>
</html>
